<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Todo app</title>
</head>
<body>
    <div class="todo__app">
        <H1 class="todo__app--title" >TODO APP</H1>
        <input class="todo__app--input" type="text" placeholder="Add a new task">
        <button class="todo__app--addbutton">Add to list </button>
        <button class="todo__app--clearbutton">Clear list </button>
        <ol class="todo__app--list"></ol>
    </div>
    <div id="snackbar">New item add to list</div>
    <script src="script.js"></script>
</body>
</html>
